<!doctype html>
<meta charset="utf-8">

<html>

<head>
	<title>Assignment 3</title>
	<script src="http://d3js.org/d3.v3.min.js"> </script>
</head>

<style>
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.daily_line {
  fill: none;
  stroke-width: 0.5px;
}

.max {
  stroke: red;
}
.min {
  stroke: blue;
}
.avg {
  stroke: black;
  stroke-width: 1.5px;
}
</style>

<body>
	
	<script>
    // Helpers
    // Shamelessly lifted from https://stackoverflow.com/questions/15313418/javascript-assert
    function assert(condition, message) {
        if (!condition) {
            console.log("Assertion failed: " + (message || "no message"));
            throw "Assertion failed: " + (message || "no message")
        }
    }   
    
    function soft_assert(condition, message) {
        if (!condition) {
            console.log("Check failed: " + (message || "no message"));
        }
    }
    // Shamelessly lifted from https://stackoverflow.com/questions/1408289/best-way-to-do-variable-interpolation-in-javascript
    String.prototype.supplant = function (o) {
        return this.replace(/{([^{}]*)}/g,
            function (a, b) {
                var r = o[b];
                return typeof r === 'string' || typeof r === 'number' ? r : a;
            }
        );
    };
    
    // Acknowledgements
    // Line graph templates shamelessly lifted from http://bl.ocks.org/mbostock/3883245
    
    // Actual code
	var rezised_body = d3.selectAll("body")
							.style("height", 100 + "%"); //just to force the browser to recognize the height of the screen

    // Data specific variables ("the schema")
    var components = ["Cooling", "Heating", "Lighting", "Plug Loads"]
                            
	//LAYOUT VARIABLES///
	var line_graph_width = 60; //I'm working with screen percentages. In this way we can resize the browser window and every thing will update.
	var line_graph_height = 95; //However if we figure that this is becoming a little bit difficult to manage we will resort to pixels
	var bar_graph_width = 100 - line_graph_width; //That is why I abstract it into variables

	//SVG Canvas for each graph///
	var daily_timeseries_svg = rezised_body.append("svg")
								.attr("width", line_graph_width + "%")
								.attr("height", line_graph_height + "%")
								.style("float", "left"); // the trick to make them side by side

	var bar_graph_canvas = rezised_body.append("svg")
								.attr("width", bar_graph_width + "%")
								.attr("height", line_graph_height + "%"); // in order to be the same

	var rect = bar_graph_canvas.append("rect") //NOTE: This is Aux Code - just to test if the canvas for the bar graph is ok
								.attr("width", 100 + "%")
								.attr("height", 100 + "%")
								.attr("fill", "blue")
								.style("float", "left");

    // Axes
    var daily_x = d3.time.scale()
        .range([0, line_graph_width*10]); // TODO: absolute heights/widths
    var daily_y = d3.scale.linear()
        .range([line_graph_height*10, 0]);
    var daily_x_axis = d3.svg.axis()
        .scale(daily_x)
        .orient("bottom");
    var daily_y_axis = d3.svg.axis()
        .scale(daily_y)
        .orient("left");
    var daily_line_total_min = d3.svg.line()
        .x(function(d) { return daily_x(d.day); })
        .y(function(d) { return daily_y(d.total.min); });
    var daily_line_total_max = d3.svg.line()
        .x(function(d) { return daily_x(d.day); })
        .y(function(d) { return daily_y(d.total.max); });
    var daily_line_total_avg = d3.svg.line()
        .x(function(d) { return daily_x(d.day); })
        .y(function(d) { return daily_y(d.total.avg); });
    
    // Load datasets
    // Returns an object of {min: ..., max:..., avg:...} parsed from the row.
    function parse_component(row_record, component_name) {
        var obj =  {
            min: +row_record[component_name + " Daily Minimum"],
            max: +row_record[component_name + " Daily Maximum"],
            avg: +row_record[component_name + " Average "],
        }
        assert(!isNaN(obj.min), "Parse {comp} min failed: {row}".supplant({comp: component_name, row: row_record}))
        assert(!isNaN(obj.max), "Parse {comp} max failed: {row}".supplant({comp: component_name, row: row_record}))
        assert(!isNaN(obj.avg), "Parse {comp} avg failed: {row}".supplant({comp: component_name, row: row_record}))
        return obj
    }
    
    // Called once the daily timeseries CSV has been loaded.
    function on_daily_timeseries_data(data) {
        daily_x.domain(d3.extent(data, function(d) { return d.day; }));
        daily_y.domain([0, d3.max(data, function(d) { return d.total.max; })]);

        daily_timeseries_svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + line_graph_height*10 + ")")
            .call(daily_x_axis)
        .append("text")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Day");
            
        daily_timeseries_svg.append("g")
            .attr("class", "y axis")
            .attr("transform", "translate(20,0)")   // TODO REMOVEME WITH MARGINS
            .call(daily_y_axis)
        .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Energy");
            
        daily_timeseries_svg.append("path")
            .datum(data)
            .attr("class", "daily_line min")
            .attr("d", daily_line_total_min)
            .attr("opacity", 0)
            .transition()
            .attr("opacity", 1)
        daily_timeseries_svg.append("path")
            .datum(data)
            .attr("class", "daily_line max")
            .attr("d", daily_line_total_max)
            .attr("opacity", 0)
            .transition()
            .attr("opacity", 1)
        daily_timeseries_svg.append("path")
            .datum(data)
            .attr("class", "daily_line avg")
            .attr("d", daily_line_total_avg)
            .attr("opacity", 0)
            .transition()
            .attr("opacity", 1)
    }
    
    function on_daily_data(error, rows) {
        console.log(rows)
        on_daily_timeseries_data(rows);
        
        // TODO: piechart / barchart aggregation and rendering

    }
    
    i = 0
    d3.dsv(";", "text/plain")("data_set.csv")
        .row(function(d) { 
            i = i + 1
            var obj = {"day": i, "total":{min:0.0, max:0.0, avg:0.0}}
            components.forEach(function (component) {
                var comp_obj = parse_component(d, component)
                obj.total.min += comp_obj.min
                obj.total.max += comp_obj.max
                obj.total.avg += comp_obj.avg
                obj[component] = comp_obj

                soft_assert(comp_obj.min <= comp_obj.avg, "day {day} {comp} min {min} > avg {avg}".supplant({day: obj.day, comp: component, min:comp_obj.min, avg: comp_obj.avg}))
                soft_assert(comp_obj.avg <= comp_obj.max, "day {day} {comp} avg {avg} > max {max}".supplant({day: obj.day, comp: component, avg:comp_obj.avg, max: comp_obj.max}))
            })
            
            return obj
        }).get(on_daily_data);
                  
	</script>

</body>

</html>
